<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>canvas 图像变形</title>
	<script type="text/javascript" src="../js/jquery-2.0.3.min.js"></script>
	<script type="text/javascript">
	jQuery(document).ready(function($) {
		var canvas = $('#canvas');
		var context = canvas.get(0).getContext('2d');

		var _img = new Image();
		_img.src = '龙猫.jpg';

		context.translate(100,100);
		
		$(_img).load(function() {
			context.drawImage(_img, 100, 100, 150, 150, 10, 10, 200, 200);


		})
	});
	</script>
	
	<script type="text/javascript">
	jQuery(document).ready(function($) {
		var canvas = $('#canvas2');
		var context = canvas.get(0).getContext('2d');

		var _img = new Image();
		_img.src = '龙猫.jpg';

		context.translate(150,0);
		context.rotate(0.7854); // 45度
		
		$(_img).load(function() {
			context.drawImage(_img, 100, 100, 150, 150, 10, 10, 200, 200);


		})
	});
	</script>
	
	<script type="text/javascript">
	jQuery(document).ready(function($) {
		var canvas = $('#canvas3');
		var context = canvas.get(0).getContext('2d');

		var _img = new Image();
		_img.src = '龙猫.jpg';
		
		$(_img).load(function() {
			// 左上角
			context.translate(50,50);
			context.drawImage(_img, 0, 0, 300, 300, 0, 0, 200, 200);

			// 左下角
			context.setTransform(1, 0, 0, 1, 0, 0); //重置变换矩形
			context.translate(50, 450);
			context.scale(1,-1);
			context.drawImage(_img, 0, 0, 300, 300, 0, 0, 200, 200);

			context.setTransform(1, 0, 0, 1, 0, 0); //重置变换矩形
			context.translate(450, 450);
			context.scale(-1,-1);
			context.drawImage(_img, 0, 0, 300, 300, 0, 0, 200, 200);
			
			context.setTransform(1, 0, 0, 1, 0, 0); //重置变换矩形
			context.translate(450, 50);
			context.scale(-1,1);
			context.drawImage(_img, 0, 0, 300, 300, 0, 0, 200, 200);
		})
	});
	</script>
</head>
<body>
<div>
	<h3>平移 context.translate(100,100);</h3>
	<canvas id="canvas" width="300" height="300">
		
	</canvas>
</div>

<div>
	<h3>旋转 context.rotate(0.7854);</h3>
	<canvas id="canvas2" width="300" height="300">
		
	</canvas>
</div>

<div>
	<h3>缩放与翻转的万花筒</h3>
	<canvas id="canvas3" width="500" height="500">
		
	</canvas>
</div>
</body>
</html>
