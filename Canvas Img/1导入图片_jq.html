<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>导入图片</title>
	<script type="text/javascript" src="/~zwl/lib/jQuery/jquery-2.1.1.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		var canvas = $('#canvas');
		var context = canvas.get(0).getContext("2d");

		var _img = new Image();
		_img.src = '龙猫.jpg';

		// context.drawImage(图片地址, x开始位置, y开始位置);
		$(_img).load(function() {
			context.drawImage(_img, 0, 2);
		});
	})
	</script>

	<script type="text/javascript">
	$(document).ready(function() {
		var canvas = $('#canvas2');
		var context = canvas.get(0).getContext("2d");

		var _img = new Image();
		_img.src = '龙猫.jpg';

		// context.drawImage(图片地址, Canvas上的x开始位置, Canvas上的y开始位置, 绘制的宽，绘制的高);
		// 会压缩图像满足设定
		$(_img).load(function() {
			context.drawImage(_img, 0, 2, 300, 300);
		});
	})
	</script>
</head>
<body>
<div>
	<h3>drawImage 导入图片</h3>
	<p>context.drawImage(图片地址, x开始位置, y开始位置);</p>
	<canvas id="canvas" width="300" height="300">
		
	</canvas>
</div>

<div>
	<h3>drawImage 导入图片，调整图像大小</h3>
	<p>context.drawImage(图片地址, x开始位置, y开始位置, 绘制的宽，绘制的高)</p>
	<canvas id="canvas2" width="300" height="300">
		
	</canvas>
</div>
</body>
</html>
