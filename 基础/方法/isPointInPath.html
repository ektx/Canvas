<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<canvas id="my-canvas" width="150" height="150"></canvas>
<script type="text/javascript">
	var canvas = document.getElementById('my-canvas');
	var context = canvas.getContext('2d');
	   
	context.rect(10,10,100,100);
	
	context.moveTo(120,120)
	context.lineTo(120,125);
	context.lineTo(125,125);
	context.lineTo(125,120);

	context.moveTo(80, 120)
	context.lineTo(90, 120);
	context.lineTo(90, 130);
	context.lineTo(80, 130);
	
	let savePath = context;

	if (savePath.isPointInPath(12, 12)) {
		context.fill();
	}

</script>

</body>
</html>
