<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="auther" content="zwl" />
	<meta name="date" content="2013-12-26 4" />
	<title>canvas 渐变</title>
</head>
<body>
	<fieldest>
		<legend>三角形</legend>
		<br>
		<canvas id="canvas" height="300" width="300px"></canvas>
	</fieldest>

	<fieldest>
		<legend>贝塞尔曲线 - quadraticCurveTo(二次曲线)</legend>
		<br>
		<canvas id="canvas2" height="300" width="300px"></canvas>
	</fieldest>

	<fieldest>
		<legend>贝塞尔曲线 - quadraticCurveTo(二次曲线)</legend>
		<br>
		<canvas id="canvas3" height="300" width="300px"></canvas>
	</fieldest>

</body>
<script>
	var canvas = document.getElementById('canvas');
	var context = canvas.getContext('2d');

	context.beginPath();
	context.moveTo(100, 50);
	context.lineTo(150, 150);
	context.lineTo(50, 150);
	context.closePath();
	context.stroke();
	context.fill();
</script>

<script>
	var canvas = document.getElementById('canvas2');
	var context = canvas.getContext('2d');

	context.lineWidth = 2;
	context.beginPath();
	context.moveTo(20, 250);
	context.quadraticCurveTo(130, 130, 280, 250);
	// context.closePath();
	context.stroke();
	// context.fill();
</script>

<script>
	var canvas = document.getElementById('canvas3');
	var context = canvas.getContext('2d');

	context.lineWidth = 2;
	context.beginPath();
	context.moveTo(20, 250);
	// bezierCurveTo(x1,y1,cx1,cy1,cx2,cy2)
	context.bezierCurveTo(130, 50, 280, 250, 450, 100);
	// context.closePath();
	context.stroke();
	// context.fill();
</script>
</html>
