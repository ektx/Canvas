<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绘制文字</title>
</head>
<body>
<canvas width="400" height="400"></canvas>	
</body>
<script>
var canvas= document.querySelector('canvas');
var ctx = canvas.getContext('2d');

ctx.fillStyle = '#333';
ctx.fillText('Hello!', 5, 5)
</script>
</html>
