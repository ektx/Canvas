<!DOCTYPE html>

	<meta charset="utf-8">
	<title>å¼§</title>
</head>
<body>
	<canvas id="canvas" width="300" height="300"></canvas>
</body>
<script type="text/javascript">
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext("2d");

	ctx.moveTo(10, 10);
	// ctx.arcTo(x1,y1,x2,y2,r)
	ctx.arcTo(60, 10, 60, 60, 50);

	ctx.moveTo(165, 10)
	ctx.arc(160, 10, 5, 0, Math.PI * 2, false)

	ctx.moveTo(160+40, 10)
	ctx.arcTo(160, 10, 160, 50, 40);
	ctx.stroke();
</script>
</html>
