<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>交错正负轴标签</title>
	<style>
	body, div {
		margin: 0;
		padding: 0;
	}
	#echart {
		width: 100vw;
		height: 100vh;
	}
	</style>
</head>
<body>
	<!-- echart 点位元素 -->
	<div id="echart"></div>

	<script src="../js/echarts.min.js"></script>
	<script src="../js/iecharts.js"></script>

	<script>
	var myEcharts = echarts.init(document.getElementById('echart') );


option = {
    title: {
        text: '交错正负轴标签',
        subtext: 'From ExcelHome',
        sublink: 'http://e.weibo.com/1341556070/AjwF2AgQm'
    },
    tooltip : {
        trigger: 'axis',
        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    grid: {
        top: 80,
        bottom: 30
    },
    yAxis: {
        type : 'value',
        position: 'top',
        splitLine: {lineStyle:{type:'dashed'}},
    },
    xAxis: {
        type : 'category',
        axisLine: {show: false},
        axisLabel: {show: false},
        axisTick: {show: false},
        splitLine: {show: false},
        data : ['ten', 'nine', 'eight', 'seven', 'six', 'five', 'four', 'three', 'two', 'one']
    },
    series : [
        {
            name:'生活费',
            type:'bar',
            stack: '总量',
            label: {
                normal: {
                    show: true,
                    formatter: '{b}'
                }
            },
            data:[
                -0.07,
                -0.99,
                0.2, 0.44,
                -0.23,
                0.08,
                -0.17,
                0.47,
                -0.36,
                0.18
            ]
        }
    ]
};

myEcharts.setOption(option)
	</script>
</body>
</html>
