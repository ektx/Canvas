<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>铜陵</title>
</head>
<body>

	<!-- 为 EChart -->
	<div id="main" style="width: 800px; height: 600px "></div>
	
	<script src="../jquery-1.11.1.min.js"></script>
	<script src="../echartsAll.min.js"></script>
	
	<script>

		$.get('../map/earth/china/anhui.json', function(mapJson) {

			echarts.registerMap('anhui', mapJson)

			var myEChart = echarts.init(document.getElementById('main'));

			// 指定图表的配置和数据
			option = {
				    tooltip: {
				        trigger: 'item',
				        formatter: '{b}'
				    },
				    series: [
				        {
				            name: '男生',
				            type: 'map',
				            mapType: 'anhui',
				            selectedMode : 'multiple',
				            label: {
				                normal: {
				                    show: true
				                },
				                emphasis: {
				                    show: true
				                }
				            },
				            data:[
				                {name:'铜陵市', value: 50000},
				                {name:'黄山市', value: 30000}
				            ]
				        }
				    ]
				};

			myEChart.setOption(option);

			myEChart.on('click', function(params) {
				console.log(params);
				console.log(params.name);
			});


		})
	</script>
</body>
</html>
