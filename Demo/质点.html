		function getCentroid(polygon) {
			var totalArea = 0
			var totalX = 0
			var totalY = 0
			var points = polygon[0]
			for (var i = 0; i < points.length; ++i) {
			// a、b以及原点构成一个三角形
			var a = points[i + 1]
			var b = points[i]
			var area = 0.5 * (a[0] * b[1] - b[0] * a[1])  // 计算面积
			var x = (a[0] + b[0]) / 3  // 计算x方向质心
			var y = (a[1] + b[1]) / 3  // 计算y方向质心
			totalArea += area
			totalX += area * x
			totalY += area * y
			}
			return [totalX / totalArea, totalY/ totalArea]
		}

/*global console */

(function () {
    "use strict";

    function Point(x, y) {
        this.x = x;
        this.y = y;
    }

    function Region(points) {
        this.points = points || [];
        this.length = points.length;
    }

    Region.prototype.area = function () {
        var area = 0,
            i,
            j,
            point1,
            point2;

        for (i = 0, j = this.length - 1; i < this.length; j = i, i += 1) {
            point1 = this.points[i];
            point2 = this.points[j];
            area += point1.x * point2.y;
            area -= point1.y * point2.x;
        }
        area /= 2;

        return area;
    };

    Region.prototype.centroid = function () {
        var x = 0,
            y = 0,
            i,
            j,
            f,
            point1,
            point2;

        for (i = 0, j = this.length - 1; i < this.length; j = i, i += 1) {
            point1 = this.points[i];
            point2 = this.points[j];
            f = point1.x * point2.y - point2.x * point1.y;
            x += (point1.x + point2.x) * f;
            y += (point1.y + point2.y) * f;
        }

        f = this.area() * 6;

        return [x / f, y / f];
    };

    var polygon = [
            {"x": -1.2, "y": 5.1},

            {"x": -1.8, "y": 5.9},
            {"x": -1.9, "y": 5.8}
        ],
        region = new Region(polygon);

    console.log(region.centroid());
