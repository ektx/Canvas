<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>仪表盘</title>
</head>
<body>
	<canvas id="canvas" width="300" height="300"></canvas>

	<script src="dashboard2.js"></script>
	<script>


	options = {
		bgColor: 'rgba(0, 0, 0, 0)',
		// 进度条
		progress: {
			value: 91.53,            // 进度
			barColor: '#c00',   // 进度条颜色,默认蓝色
			barW: 10,			// 进度条宽
			barBG: true,		// 进度条背景
			barBgColor: 'rgba(0, 0, 0, .3)'
		},
		text: [
			{
				value: '91.53',
				color: '#333',
				fontSize: '42px',
				top: -20,
				left: 0
			},
			{
				value: '%',
				color: '#333',
				fontSize: '12px',
				top: -40,
				left: 60
			},
			{
				value: '说的什么好呢？',
				color: '#f90',
				fontSize: '24px',
				top: 40
			},
			{
				value: '说的什么好呢？',
				color: '#f0f',
				fontSize: '12px',
				top: 60
			}
		],
		// 进度条方向 true 为逆时针, false 为顺时针（默认）
		anticlockwise: true
	};

	var callback = function(board, newVal) {
		board.progress.value = newVal;
		board.text[0].value = (newVal).toFixed(2);

		return board;
	}

	aniDashboard('canvas', options, 3000, callback);

	</script>
</body>
</html>
