<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>仪表盘</title>
</head>
<body>
	<canvas id="canvas" width="300" height="300"></canvas>

	<script src="dashboard.js"></script>
	<script>


	dashboard('canvas', {
		R: 100, // 半径
		bgColor: '#fff',
		// 进度条
		progress: {
			txt: 91.53,            // 进度
			font: '60px arial', // 大小，字体，
			top: -5,            // 向上位移
			left: -15,          // 向下位移
			color: '#F00',      // 文字颜色
			barColor: '#c00',   // 进度条颜色,默认蓝色
			barW: 30,			// 进度条宽
			barBG: true,		// 进度条背景
			barBgColor: '#f90'
		},
		// 百分号
		per: {
			top: 10,
			left: 0
		},
		// 二级标题
		subtitle: {
			txt: '这是测试',	// 内容
			font: '30px arial',	// 大小，字体
			color: '#FFF',		// 颜色
			top: 0,				// 向上位移
			left: 0				// 向下位移
		},
		// 开始位置
		start: 90,
		// 进度条方向 true 为逆时针, false 为顺时针（默认）
		anticlockwise: true
	});

	</script>
</body>
</html>
