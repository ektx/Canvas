<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>循环 - 动画 - Canvas</title>
</head>
<body>
	<canvas id="canvas" height="400" width="400"></canvas>
	<div>
		<button id="startAnimation">Start</button>
		<button id="stopAnimation">Stop</button>
	</div>
</body>
<script type="text/javascript" src="jquery-1.11.1.min.js"></script>

<script>
var canvas = $('#canvas');
var context = canvas.get(0).getContext('2d');

var canvasWidth = canvas.width();
var canvasHeight = canvas.height();

function animate() {
	context.clearRect(0,0, canvasWidth, canvasHeight);
	var shapesLength = shapes.length;
	for (var i = 0; i < shapesLength; i++) {
		var tmpShape = shapes[i];

		if (!tmpShape.reverseX) {
			tmpShape.x += 2;
		} else {
			tmpShape.x -= 2;
		}

		if (!tmpShape.reverseY) {
			tmpShape.y += 2;
		} else {
			tmpShape.y -= 2;
		}

		context.fillStyle = "rgb(" +tmpShape.r+ ","+tmpShape.g+","+tmpShape.b+")";
		// console.log(tmpShape.r);

		context.fillRect(tmpShape.x, tmpShape.y, tmpShape.width, tmpShape.height);

		if(tmpShape.x < 0) {
			tmpShape.reverseX = false;
		} else if (tmpShape.x + tmpShape.width > canvasWidth) {
			tmpShape.reverseX = true;
		}
		if(tmpShape.y < 0) {
			tmpShape.reverseY = false;
		} else if (tmpShape.y + tmpShape.height > canvasHeight) {
			tmpShape.reverseY = true;
		}
	}
	if (playAnimation) {
		// 1000 / 30 = 33 一秒钟，出现30帧动画，每个约用时33毫秒
		setTimeout(animate, 33);
	}
}

var playAnimation = true;

var startButton = $('#startAnimation');
var stopButton = $('#stopAnimation');

stopButton.hide();
startButton.click(function() {
	$(this).hide();
	stopButton.show();

	playAnimation = true;
	animate();
});

stopButton.click(function() {
	$(this).hide();
	startButton.show();

	playAnimation = false;
});

var Shape = function(x, y, width, height, r, g, b) {
	this.x = x;
	this.y = y;
	this.r = r;		// red
	this.g = g;		// yellow
	this.b = b;		// blue
	this.width = width;
	this.height = height;
	this.reverseX = false;
	this.reverseY = false;

	this.radius = Math.random()*60;
	this.angle = 0;
}

var shapes = new Array();

// shapes.push(new Shape(50, 50));
// shapes.push(new Shape(100,100));
// shapes.push(new Shape(150,150));
for (var i = 0; i<20; i++) {
	var x = Math.random()*250;
	var y = Math.random()*250;
	var r = parseInt(Math.random()*255);
	var g = parseInt(Math.random()*255);
	var b = parseInt(Math.random()*255);

	var width = height = Math.random()*20;

	shapes.push(new Shape(x, y, width, height, r, g, b));
}
</script>
</html>
